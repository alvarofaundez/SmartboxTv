<head>

<title>Menu</title>
<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript">
	function selectAction(dir){
		var KeyID = event.keyCode;
		if(KeyID==13)
		{
			window.location = dir;
		}
	}

	$(document).ready(function(){
		$.ajax({
              type: 'GET', 
              url: "http://190.215.44.18/FutbolService/FutbolService.svc/idtournamentjson", 
              dataType: "json", 
              success: function(data){
                console.log(data.JSONIdTournamentResult);
                tournamentId = data.JSONIdTournamentResult;
                /*p.setData(data);
                p.setUIData();*/
              }
            });
		$('.boton1').on('focus', function(){
			$('.boton1').on('keydown', function(e){
				if(typeof tournamentId != 'undefined')
					selectAction('ultimo-partido.html?tournamentId='+tournamentId);
				else
					console.log('tournamentId undefined');
			});
		});
		$('.boton2').on('focus', function(){
			$('.boton2').on('keydown', function(e){
				if(typeof tournamentId != 'undefined')
					selectAction('resumen.html?tournamentId='+tournamentId);
				else
					console.log('tournamentId undefined');
			});
		});
		$('.boton3').on('focus', function(){
			$('.boton3').on('keydown', function(e){
				if(typeof tournamentId != 'undefined')
					selectAction('tabla-posiciones.html?tournamentId='+tournamentId);
				else
					console.log('tournamentId undefined');
			});
		});
		$('.boton4').on('focus', function(){
			$('.boton4').on('keydown', function(e){
				if(typeof tournamentId != 'undefined')
					selectAction('goleadores.html?tournamentId='+tournamentId);
				else
					console.log('tournamentId undefined');
			});
		});
		$('.boton5').on('focus', function(){
			$('.boton5').on('keydown', function(e){
				selectAction('twitter.html');
			});
		});
	});
</script>
