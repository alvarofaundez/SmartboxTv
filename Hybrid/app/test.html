            $(document).ready(function(){
                $.ajax({
                  type: 'GET',

                $(".titulo-categoria").trigger('focus');
                $(".titulo-categoria").on('focus', function(e){
                    $(".back").animate({ opacity: 0 }, 300 , 'ease-out');
                    $(".next").animate({ opacity: 0 }, 300, 'ease-out');
                    //document.onkeydown = KeyCheck;
                    $(".titulo-categoria").on('keyup', function(e){
                      alert(e);
                        var KeyID = e.keyCode;
                        switch(KeyID)
                        {
                            case 37:
                            alert("Arrow Left "+KeyID);
                            break;
                            case 38:
                            alert("Arrow Up "+KeyID);
                            break;
                            case 39:
                            alert("Arrow Right "+KeyID);
                            break;
                            case 40:
                            alert("Arrow Down "+KeyID);
                            break;
                        }
                    });
                    
                });
                $(".titulo-categoria").on('blur', function(e){
                    $(".back").animate({ opacity: 1 }, 300 , 'ease-out');
                    $(".next").animate({ opacity: 1 }, 300, 'ease-out');
                });
            });

            function KeyCheck()
            {
                var KeyID = event.keyCode;
   switch(KeyID)

   {

      case 38:

      alert("Arrow Up");

   }

}
